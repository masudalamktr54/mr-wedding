<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wedding Cards</title>
	<link rel="stylesheet" href="./style.css">
	<!-- font Awosome cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

	<!-- swiper js css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>
<body>
	<header class="px-3 text-white bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
		<marquee class="pt-2" behavior="right" direction="alternate"><i class="fa-solid fa-champagne-glasses"></i>Congratulations and Best Wishes on Your Wedding<i class="fa-solid fa-handshake-angle"></i></marquee>

		<h1 class="pb-5 shadow-lg font-semibold text-3xl text-center">Congratulations <span class="text-2xl text-teal-200"><i class="fa-solid fa-gem"></i></span></h1>
	</header>

	<main class="">
		<section class="h-screen bg-gradient-to-r from-purple-300 via-green-300 to-blue-300 ">
			<div class="pt-24 flex items-center justify-center ">
				<button class="button text-green-900 text-lg font-semibold py-2 px-4 rounded-[40px] border-4 border-gray-400 hover:border-2 shadow-lg hover:bg-yellow-500  bg-yellow-400 cursor-pointer animate-bounce ">Click Me
				</button>
			</div>

			<div class="main-hero">
				<div class=" text-green-600 text-4xl font-medium text-center animate-pulse">
					<h2 class="underline">Welcome<i class="text-red-600 fa-solid fa-heart-circle-plus"></i></h2>
				</div>
				<div class="swiper mySwiper w-48">
					<div class="swiper-wrapper">
						
					<div class="mt-12 flex items-center justify-center swiper-slide">
						<img class="h-[300px]" src="./assets/img-1.jpg" alt="img-1">
					</div>
			
					<div class="mt-12 flex items-center justify-center swiper-slide">
						<img class="h-[300px]" src="./assets/img-2.jpg" alt="img-2">
					</div>

					<div class="mt-12 flex items-center justify-center swiper-slide">
						<img class="h-[300px]" src="./assets/img-3.jpg" alt="img-2">
					</div>

					<div class="mt-12 flex items-center justify-center swiper-slide">
						<img class="h-[300px]" src="./assets/img-4.jpg" alt="img-2">
					</div>
					</div>
				</div>
			</div>
		</section>
	</main>

    <!-- swiper js cdn -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

	<!-- script js -->
	<script src="./script.js"></script>
</body>
</html>
